<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var num = parseInt(prompt("Enter a positive integer:"));

        if (num === 0) {
            document.write("The factorial of", num, " is 1");
        }

        else {
            var fact = 1;
            for (var i = 1; i <= num; i++) {
                fact *= i;
            }
            document.write("The factorial of ", num, " is ", fact);

            //document.write(num, "<br>" ,fact);
        }
    </script>
</body>

</html>
